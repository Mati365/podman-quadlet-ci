- hosts: web
  gather_facts: true
  tags: facts
  tasks:
    - name: Wait for SSH
      wait_for_connection:
        delay: 0
        timeout: 4000

- hosts: web
  tags: common
  gather_facts: true
  become: true
  module_defaults:
    apt:
      install_recommends: no
  roles:
    - role: common/utils
    - role: common/sshd
    - role: common/users
    - role: common/fish
    - role: common/fail2ban
    - role: common/node

- hosts: web
  tags: podman
  gather_facts: true
  become: true
  module_defaults:
    apt:
      install_recommends: no
  roles:
    - role: podman/packages
    - role: podman/skeleton
    - role: podman/remove-dangling-images
